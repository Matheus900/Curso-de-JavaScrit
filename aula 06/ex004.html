<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome: ')
        if(nome.length > 2){
           document.write(`Oi ${nome} !. Seu nome tem ${nome.length } letras`) 
        }
        else {
            document.write('A palavra escrita não poussi mais de duas letras, o que não o caracteriza como nome')
        }
        
    </script>
</body>
</html>
